<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

    }

    #message {

      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      font-size: 24px;
      animation: floatUp 5s linear infinite;
      color: #fff;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
